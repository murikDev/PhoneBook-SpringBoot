    <div class="container my-3" id="tables">


        <!-- IF CUSTOMER IS ANONYMOUS -->
        <div th:if="${contacts.isEmpty()}">
            <h4 class="display-4" >Contatc Tapylmady!</h4>
        </div>
        <!-- ELSE -->
        <div th:unless="${contacts.isEmpty()}">

            <div>
                <h3>Contacts</h3>
            </div>

            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:each="contact : ${contacts}">
                            <tr>
                                <th scope="row" th:text="${contact.id}"></th>
                                <td><a class="link-body-emphasis text-decoration-none" th:href="@{/contact/{id}(id=${contact.id})}" th:text="${contact.name}"></a></td>
                                <td th:text="${contact.surname}"></td>
                                <td><a class="link-body-emphasis text-decoration-none" th:href="@{/contact/{id}/edit(id=${contact.id})}">Edit</a></td>
                                <td>
                                    <form th:method="POST"  th:action="@{/contact/{id}/delete(id=${contact.id})}">
                                        <input type="submit" class="btn btn-outline-danger" value="Delete">
                                    </form>
                                </td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <div th:insert="~{blocks/footer :: copy}"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                    <form th:method="POST" th:action="@{/user/login}" th:object="${registerForm}">
                        <div class="form-floating mb-3">
                            <input type="text" th:field="*{username}" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Ady</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Açar sözi</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Remember password
                            </label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                in</button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid mb-2">
                            <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                <i class="fab fa-google me-2"></i> Sign in with Google
                            </button>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
