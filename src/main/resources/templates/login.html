<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Içeri Gir</title>
</head>
<body>
    <div th:insert="~{blocks/header :: login}"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5 bg-dark">
                        <h5 class="card-title text-center mb-5 fw-light fs-5 text-white">Içeri gir</h5>
                        <form th:method="POST" th:action="@{/user/login}" th:object="${registerForm}">
                            <div class="form-floating mb-3">
                                <input type="text" th:field="*{username}" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Ady</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Açar sözi</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember password
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                    in</button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <p class="text-center text-white">Hasabyn yokmy?</p>
                                <a class="btn btn-google btn-login text-uppercase fw-bold text-white" th:href="@{/user/register}">
                                    Agza bol
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{blocks/footer :: copy}"></div>

</body>
