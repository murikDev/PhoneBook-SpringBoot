<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/my.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${contact.name}"></title>
</head>
<body>

    <div th:insert="~{blocks/header :: login}"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-12">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3" th:text="${contact.name +' '+ contact.surname}"></h5>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Name</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${contact.name}">Name</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0">Surname</p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" th:text="${contact.surname}">Surname</p>
                                </div>
                            </div>
                            <hr>
                            <div th:each="i : ${contact.phones}">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0" th:text="${i.phoneType.getType()}">Phone</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <p class="text-muted mb-0" th:text="${i.getPhoneNumber()}">num</p>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{blocks/footer :: copy}"></div>

</body>
</html>
